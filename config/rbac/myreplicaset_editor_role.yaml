# permissions for end users to edit myreplicasets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: go-test
    app.kubernetes.io/managed-by: kustomize
  name: myreplicaset-editor-role
rules:
- apiGroups:
  - mygroup.my.domain
  resources:
  - myreplicasets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mygroup.my.domain
  resources:
  - myreplicasets/status
  verbs:
  - get
